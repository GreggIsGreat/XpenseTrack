{%  extends 'xpenseapp/main.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xpense Track</title>
</head>
{% block content %}
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create a New Goal</h2>
        <form method="POST" class="card p-4 shadow-lg">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Goal</button>
            <a href="{% url 'goals_table' %}" class="btn btn-secondary">Back to Goals</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
